<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grodas Frontend Test Task</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="wrapper">

        <div id="top-rating-wrapper">
            <div class="arrow arrow-left">
                <img src="icons/back.svg" alt="image">
            </div>

            <div id="top-rating-with-title">
                <div class="block-titles-wrapper">
                    <span class="block-titles">FEATURED IMAGES</span>
                </div>
                <div id="top-rating"></div>
            </div>

            <div class="arrow arrow-right">
                <img src="icons/next.svg" alt="image">
            </div>
        </div>

        <div id="newest-wrapper">
            <div id="newest-with-title">
                <div class="block-titles-wrapper">
                    <span class="block-titles">LATEST IMAGES</span>
                </div>
                <div id="newest"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
